<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content-box">
      <h3 class="content-box-title">Habit Tracker</h3>
      <div class="content-box-addHabit">
        <input
          class="content-box-addHabit--input"
          type="text"
          placeholder="Add new habit"
          id="habit-input"
        />
        <input
          type="number"
          class="habit-time-duration"
          id="time-duration"
          name="time-duration"
          min="1"
          step="1"
          placeholder="30"
        />
        <p>min.</p>
        <button class="content-box-addButton" id="add-habit-btn">Add</button>
      </div>
      <p class="content-box-calendar">calendar</p>
      <ul class="habit-output" id="habit-output">
